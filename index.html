<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Vegan.png">
    
</head>
<body>
    <div id="main-container">
        <h1>Register to access the system</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Input your e-mail" data-min-length="3"
                 data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">First Name</label>
                <input type="name" name="name" id="name" placeholder="Input your first name" data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Last name</label>
                <input type="lastname" name="lastname" id="lastname" placeholder="Input your last name" data-max-length="16">
            </div>
            <div class="half-box spacing">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Input your password" 
                data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passwordconfirmation">Password Confirmation</label>
                <input type="password" name="passwordconfirmation" id="passwordconfirmation"
                 placeholder="Input your password confirmation" data-equal="password" data-required >
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">I have read and accept the 
                    <a href="#">terms of use</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Register">
            </div>
        </form>
    </div>
        <p class="error-validation template"></p>
        <script src="js/scripts.js"></script>
</body>
</html>
